        <section id="bloqueContacto">
            <div>
                <form id="formularioContacto" action="#" method="post">
                    <fieldset>
                        <legend>Información de contacto</legend>
                        
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" required>
                        </div>
                        <br>
                        <div>
                            <label for="mail">Mail</label>
                            <input type="text" name="mail">
                        </div>
                        
                        <div id="fecha">
                            <p>
                            <label for="fecha">Fecha</label>
                            <input type="date" name="fecha">
                            -                        
                            <input type="date" name="fecha">
                            <br>
                            <label for="sin-fecha">No tengo fecha</label>
                            <input type="checkbox" name="sin-fecha">
                            </p>
                        </div>
                        
                        <div>
                            <label for="personas">Personas:</label>
                            <select id="cant-personas" name="personas">
                                <option value="" hidden>Selecciona una opción</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="asunto">Asunto</label>
                            <input type="text" name="asunto">
                        </div>
                        <br>
                        <div>
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" cols="30" rows="10"></textarea>
                        </div>
                        <br>
                        <div>
                            <input id="boton-enviar" type="button" name="enviar" value="Enviar">
                        </div>                   
                    </fieldset>
                </form>            
            </div>

            <div id="infoContacto">
                <div class="infoContacto__bloque">
                <img id="foto-telefono" src="https://png.pngtree.com/png-vector/20191027/ourlarge/pngtree-calling-telephone-glyph-icon-vector-png-image_1885956.jpg" alt="telefono">
                +54 11 12345678
                </div>
                <div class="infoContacto__bloque">
                <img id="foto-email" src="https://e7.pngegg.com/pngimages/655/909/png-clipart-email-computer-icons-folders-miscellaneous-angle.png" alt="email">
                complejogemini@coderhouse.com                
                </div>
                <div class="infoContacto__bloque">
                <img id="foto-ubicacion" src="https://w7.pngwing.com/pngs/348/786/png-transparent-location-computer-icons-space-location-photography-black-shape-thumbnail.png" alt="ubicacion">
                Centinela del Mar, Prov. de Buenos Aires
