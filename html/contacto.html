        <section id="bloqueContacto">
            <div>
                <form id="formularioContacto" action="#" method="post" class="p-2">
                    <fieldset>
                        <legend>Información de contacto</legend>
                        
                        <div class="mb-3 mt-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <label for="mail" class="form-label">Mail</label>
                            <input type="text" name="mail" class="form-control">
                        </div>
                        
                        <div id="fecha" class="mb-3 mt-3">                            
                            <label for="fecha">Fecha</label>
                            <div class="row">
                                <div class="col">
                                    <input type="date" name="fecha" class="form-control">
                                </div>
                                -
                                <div class="col">
                                    <input type="date" name="fecha" class="form-control">
                                </div>                                                                                                
                            </div>
                            <input type="checkbox" name="sin-fecha" class="form-check-input">
                            <label for="sin-fecha">No tengo fecha</label>
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <label for="personas">Personas:</label>
                            <select id="cant-personas" name="personas" class="form-select-sm">
                                <option value="" hidden>Selecciona una opción</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" name="asunto" class="form-control">
                        </div>
                        
                        <div class="mb-3 mt-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <br>
                            <textarea name="mensaje" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <br>
                        <div>
                            <input type="submit" name="enviar" value="Enviar" id="boton-enviar" class="btn btn-primary">
                        </div>                   
                    </fieldset>
                </form>            
            </div>

            <div id="infoContacto">
                <div class="infoContacto__bloque">
                <img id="foto-telefono" src="https://png.pngtree.com/png-vector/20191027/ourlarge/pngtree-calling-telephone-glyph-icon-vector-png-image_1885956.jpg" alt="telefono">
                +54 11 12345678
                </div>
                <div class="infoContacto__bloque">
                <img id="foto-email" src="https://e7.pngegg.com/pngimages/655/909/png-clipart-email-computer-icons-folders-miscellaneous-angle.png" alt="email">
                complejogemini@coderhouse.com                
                </div>
                <div class="infoContacto__bloque">
                <img id="foto-ubicacion" src="https://w7.pngwing.com/pngs/348/786/png-transparent-location-computer-icons-space-location-photography-black-shape-thumbnail.png" alt="ubicacion">
                Centinela del Mar, Prov. de Buenos Aires
                </div>
            </div>
